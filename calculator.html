<body>
    <script>
        
        function add(x, y){
            return x + y
        }

        function subtract(x, y){
            return x - y
        }

        function multiply(x, y){
            return x * y
        }
        
        function divide(x, y){
            return x / y
        }

        function operate(firstNumber, secondNumber, operator){
            switch (operator){
                case '+':
                    return add(firstNumber, secondNumber);
                    break;
                
                case '-':
                    return subtract(firstNumber, secondNumber)
                    break;
                
                case '*':
                    return multiply(firstNumber, secondNumber)
                    break;
                
                case '/':
                    return divide(firstNumber, secondNumber)
                    break;
            }
            
            

        }


    console.log(operate(4, 9, "*"))



    </script>


    <div id="grid">
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="zero">0</div>
        <div id="plus">+</div>
        <div id="subtract">-</div>
        <div id="multiply">*</div>
        <div id="divide">/</div>
        <div id="equals">=</div>
        <div id="clear">clear this mess</div>
        

    </div>




</body>
